<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHire - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="static/css/login.css" rel="stylesheet">
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Recruiter</span><span>Applicant</span></h6> <input class="checkbox"
                            type="checkbox" id="reg-log" name="reg-log" /> <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Recruiter</h4>
                                            <div class="form-group"> <input type="email" name="logemail"
                                                    class="form-style" placeholder="Your Email" id="logemail"
                                                    autocomplete="none"> <i class="input-icon fa fa-at"></i> </div>
                                            <div class="form-group mt-2"> <input type="password" name="logpass"
                                                    class="form-style" placeholder="Your Password" id="logpass"
                                                    autocomplete="none"> <i class="input-icon fa fa-lock"></i> </div> <a
                                                href="/dashboard" class="btn mt-4">Login</a>
                                            <p class="mb-0 mt-4 text-center"> <a href="#0" class="link">Forgot your
                                                    password?</a> </p>
                                            <p class="mb-0 mt-4 text-center">Don't have account ?<a href="/register" class="link">Get Started</a></p>        
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Applicant</h4>
                                            <div class="form-group mt-2"> <input type="email" name="logemail"
                                                    class="form-style" placeholder="Your Email" id="logemail"
                                                    autocomplete="none"> <i class="input-icon fa fa-at"></i> </div>
                                                    <div class="form-group mt-2"> <input type="password" name="logpass"
                                                        class="form-style" placeholder="Your Password" id="logpass"
                                                        autocomplete="none"> <i class="input-icon fa fa-lock"></i> </div> <a
                                                    href="/home" class="btn mt-4">Login</a>
                                                <p class="mb-0 mt-4 text-center"> <a href="#0" class="link">Forgot your
                                                        password?</a> </p>
                                                <p class="mb-0 mt-4 text-center">Don't have account ?<a href="/register" class="link">Get Started</a></p>   
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>

</html>
