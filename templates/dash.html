<html>

<head>
  <title>SmartHire</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="static/lib/animate/animate.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <!-- <link href="static/css/bootstrap.min.css" rel="stylesheet"> -->

  <!-- Template Stylesheet -->
  <link rel="stylesheet" type="text/css" href="static/css/style_dash.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Day", "Density", { role: "style" }],
        ["Mon", 8.94, "#b87333"],
        ["Tue", 10.49, "silver"],
        ["Wed", 19.30, "gold"],
        ["Thu", 21.45, "color: #e5e4e2"],
        ["Fri", 15.60, "#b87333"],
        ["Sat", 12.75, "silver"],
        ["Sun", 9.80, "gold"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
        {
          calc: "stringify",
          sourceColumn: 1,
          type: "string",
          role: "annotation"
        },
        2]);

      var options = {
        width: 900,
        height: 380,
        bar: { groupWidth: "90%" },
        legend: { position: "none" },
        backgroundColor: "white", // Set the background color here
        titleTextStyle: {
          color: "white", // Set the font color of the title to white
          fontSize: 18
        },
        hAxis: {
          textStyle: {
            color: "darkblue", // Set the font color of the horizontal axis labels to white
            fontSize: 15
          }
        },
        vAxis: {
          textStyle: {
            color: "darkblue", // Set the font color of the vertical axis labels to white
            fontSize: 13
          }
        }
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("barchart_values"));
      chart.draw(view, options);
    }
</script>
</head>

<body>

  <div class="app-container">
    <div class="app-left">
      <div class="app-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-bar-chart-2">
          <line x1="18" y1="20" x2="18" y2="10" />
          <line x1="12" y1="20" x2="12" y2="4" />
          <line x1="6" y1="20" x2="6" y2="14" />
        </svg>
        <span style="margin-left: 4px; font-size: larger;"><b>SmartHire</b></span>
      </div>
      <ul class="nav-list">
        <li class="nav-list-item active">
          <a class="nav-list-link" href="/dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2"  stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-columns">
              <path d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18" />
            </svg>
            <span style="margin-left: 4px;">Dashboard</span>
          </a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-link" href="/recruit-job-list">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-briefcase">
              <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
              <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
            </svg>
            <span style="margin-left: 4px;">Jobs</span>
          </a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-link" href="/logout">
            <span style="margin-left: 4px;">Logout</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="app-main">
      <div class="main-header-line">
        <h1 class='textwork'>Dashboard</h1>
      </div>
      <div class="chart-row three">
        <div class="chart-container-wrapper">
          <div class="chart-container" style="height: 165px;">
            <div class="chart-info-wrapper">
              <h2>Rejected Applications</h2>
              <span>Count: {{rej}}</span>
            </div>
            <div class="chart-svg">
              <svg viewBox="0 0 36 36" class="circular-chart pink">
                <path class="circle-bg" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                <path class="circle" stroke-dasharray="30, 100" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                <text x="18" y="20.35" class="percentage">{{rej_per}}%</text>
              </svg>
            </div>
          </div>
        </div>
        <div class="chart-container-wrapper">
          <div class="chart-container" style="height: 165px;">
            <div class="chart-info-wrapper">
              <h2>Shortlisted Applications</h2>
              <span>Count: {{short}}</span>
            </div>
            <div class="chart-svg">
              <svg viewBox="0 0 36 36" class="circular-chart blue">
                <path class="circle-bg" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                <path class="circle" stroke-dasharray="60, 100" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                <text x="18" y="20.35" class="percentage">{{short_per}}%</text>
              </svg>
            </div>
          </div>
        </div>
        <div class="chart-container-wrapper small">
          <div class="chart-container" style="height: 165px;display: block;" >
            <div class="chart-container-header">
              <h2>Acquisitions</h2>
            </div>
            <div class="acquisitions-bar">
              <span class="bar-progress rejected" style="width:8%;"></span>
              <span class="bar-progress shortlisted" style="width:18%;"></span>
            </div>
            <div class="progress-bar-info">
              <span class="progress-color shortlisted"></span>
              <span class="progress-type">Shortlisted</span>
              <span class="progress-amount">{{short_per}}%</span>
            </div>
            <div class="progress-bar-info">
              <span class="progress-color rejected"></span>
              <span class="progress-type">Rejected</span>
              <span class="progress-amount">{{rej_per}}%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="chart-row two" style="justify-content: center;">
        <div class="chart-container-wrapper big">
          <div class="chart-container">
            <div class="chart-container-header">
              <h2>Top Active Jobs</h2>
              <span>Last 30 days</span>
            </div>
            <div id="barchart_values"></div>
          </div>

        </div>
        
      </div>
    </div>

  </div>
  </div>
  <script src="static/js/script_dash.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
